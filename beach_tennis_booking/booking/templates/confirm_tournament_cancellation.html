{% extends 'base.html' %}

{% block content %}
<p>Are you sure you want to cancel your registration for "{{ registration.tournament.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, cancel it</button>
    <a href="{% url 'tournaments_bookings' %}" class="btn btn-secondary">No, go back</a>
</form>
{% endblock %}
